<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <meta name="google-signin-client_id" content="520449980062-7d8llaqjmr5pnlnd10v0qonngn8s4602.apps.googleusercontent.com">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fancy-ToDo</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutButton">Logout</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li> -->
            </ul>
        </div>
    </nav><br>
    <!-- navbar end -->


    <div class="container" id="body_content">
        <div id="registration">
            <!-- Form Register Start -->
            <h2 class="text-center">Register Page</h2>
            <form id="formRegister">
                <div class="form-group">
                    <!-- status -->
                    <p id="statusRegister" class="btn"></p><br>
                    <!-- status end-->
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="emailRegis" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passRegis" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary submit">Register</button>
                </div>
            </form>
        </div>
        <!-- Form Register End-->

        <div id="login">
            <h2 class="text-center">Login Page</h2>
            <form id="formLogin">
                <div class="form-group">
                    <!-- status -->
                    <p id="statusLogin" class="btn"></p><br>
                    <!-- status end-->
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passLogin" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary submit">Login</button>
                </div>
                <div class="form-group">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </form>
        </div>
        <!-- Login Form End -->

        <!-- ToDos Table Start -->
        <div id="todos_table">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Due_date</th>
                        <th scope="col" colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="todosbody">
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td><a href="">Edit</a> | <a href="">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="#" id="addSomeTodo">Add Todo</a>
        </div>
        <!-- ToDos Table End -->

        <!-- Edit Form -->
        <div id="theEdit">
            <h3>Edit Todo</h3>
            <form action="" method="POST" id="edit-form" class="d-block">
            </form>
        </div>
        <!-- Edit Form End -->

        <!-- Add Todo -->
        <div id='todos_add' class='the-element' style="margin: auto">
            <h1 class="text-center">The Todos</h1>
            <form id="add-todos-form" style="margin: 5%">
                <div class="form-row align-items-center">
                    <input type="text" class="form-control mb-2" placeholder="Title" id="input-todos-title">
                    <div class="col-md-6">
                    </div>
                    <input type="text" class="form-control mb-2" placeholder="Description" id="input-todos-description">
                    <div class="col-md-6">
                    </div>
                    <input type="text" class="form-control mb-2" placeholder="Status" id="input-todos-status">
                    <div class="col-md-6">
                    </div>
                    <input type="text" class="form-control mb-2" placeholder="Due date" id="input-todos-due_date">
                    <div class="col-md-6">
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Add Todo">
                <a href="" class="btn btn-warning" onclick="$('#todos_add').hide()">Cancel</a>
        </div>
        </form>
        <!-- Add Todo End -->

    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>

</html>
